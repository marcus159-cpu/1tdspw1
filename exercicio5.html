<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>  
</head>
<body>
    <h3>Formularios</h3>
    <h5>Login e senha</h5>
    <form action="" method="post">
        <input type="email" placeholder="E-mail" required>
        <br><br>
        <input type="password" placeholder="Senha" required>
        <br><br>
        <button type="submit">Enviar</button>
    </form>
    <br><br>
    <h5>formulario de contato</h5>
    <form action="" method="post">
        <input type="text" placeholder="Nome" required>
        <br><br>
        <input type="text" placeholder="Assunto" required>
        <br><br>
        <textarea name="" id="" cols="100" rows="10" placeholder="Menssagem" required></textarea>
        <br><br>
        <input type="submit" placeholder="enviar">
    </form>
    <br><br>
    <h5>Formularios com Opções</h5>
    <form action="" method="post">
        <input type="radio" name="tipo">Carro<br>
        <input type="radio" name="tipo">Moto<br>
        <input type="radio" name="tipo">Bicicleta<br><br>
        <input type="checkbox" >Carro<br>
        <input type="checkbox" >Moto<br>
        <input type="checkbox" >Bicicleta<br>
        <input type="checkbox" >Gasolina<br><br>
        <select>
            <option>Açougue</option>
            <option>mercado</option>
            <option>Farmacia</option>
            <option>Posto de Gasolina</option>
        </select>
    </form>
    <br><br>
    <h2>entradas diversas</h2>
    <form action="" method="post">
        <input type="number" max="20" min="1"><br><br>
        <input type="date" max="2024-08-26" min="2000-01-01">
        <input type="time" name="" id=""><br><br>
        <input type="datetime-local" name="" id=""><br><br>
        <input type="color" name="" id=""><br><br>
        <input type="file" name="" id=""><br><br>  
        <input type="image" src="pikachu.png" alt=""><br>
        <input type="range" name="" id="" min="1" max="20" step="1"><br><br>
        Telefone<input type="tel" name="" id=""><br><br>
        reset<input type="reset" value=""><br><br>
        enviar<input type="submit" value="">        
    </form>
</body>
</html>
