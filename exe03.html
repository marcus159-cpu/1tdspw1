<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<body>
    <h1>Exemplo de Tabela</h1>
   <!-- Inicia a Tabela -->
    <table width="70%" border="2px">
    <!-- Inicia a linha  -->
        <tr>
            <th>Pokemon</th>
            <th>Foto</th>
            <th>Pokedex</th>
        </tr>
        <tr>
            <td>Pikachu</td>
            <td><img src="pikachu.png" alt="pikachu"></td>
            <td><a href="https://www.pokemon.com/br/pokedex/pikachu">Pikachu</a></td>
        </tr>
    <!-- Finaliza a linha -->
    </table>
    <!-- Finaliza a Tabela -->
    <table width="70%" border="2px">
    <tr style="background-color:gold;">
        <th>Pokemon</th>
        <th>Foto</th>
        <th>Pokedex</th>
    </tr>
    <tr>
        <td>Pikachu</td>
        <td><img src="pikachu.png" alt="pikachu"></td>
        <td><a href="https://www.pokemon.com/br/pokedex/pikachu">Pikachu</a></td>
    </tr>
</body>
</html>
