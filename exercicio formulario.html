<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h5><center><h1>Cadastro de Pessoas</h1>
    Nome:<input type="text" placeholder="Nome">
    E-mail:<input type="email" name="" id="" placeholder="email"><br><br>
    Telefone:<input type="tel" name="" id="" placeholder="Telefone">
    Data Nascimento:<input type="date" name="" id=""><br>
    Categoria:<input type="radio" name="tipo" id="">Estudante
    <input type="radio" name="tipo" id="">Professor
    <input type="radio" name="tipo" id="">Funcionário
    <br>
    Possui Interesse em:<input type="checkbox" name="" id="">Mecânica
    <input type="checkbox" name="" id="">T.I
    <input type="checkbox" name="" id="">Elétrica
    <br><br>
    Quantos Cursos já fez na escola?<input type="number" name="" id="" max="10" min="0">
    <br><br>

    Selecione a unidade desejada:<select>
        <option>Sorocaba - Sta. Rosália</option>
    </select><br>
    Insira sua foto<input type="file" name="" id=""><br>
    <input type="reset" value="limpar">
    <input type="submit" value="enviar"></center></h5>
</body>
</html>
